<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        #g1{
            background-image: linear-gradient(to right, red, green, pink);
            width: 200px;
            height: 200px;
        }

        #g2{
            background-image: linear-gradient( red, green, pink);
            width: 200px;
            height: 200px;
        }

        #g3{
            background-image: linear-gradient(to bottom right, red, green, pink);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="g1">
        welcome to coding
    </div><br>

    <div id="g2">
        welcome to coding
    </div><br>

    <div id="g3">
        welcome to coding
    </div>
</body>
</html>
