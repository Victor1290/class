<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript string methods</h2>
    <p>Basic Method</p>
    <script>
        var str = "AmAzING";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('A'));
        document.write("<br>");

        // Test Method > returns true or false
        var str1 = "I Learnt about Methods";
        var p = new RegExp("about");
        var res = p.test(str1);
        document.write(res);
    </script>
</body>
</html>
