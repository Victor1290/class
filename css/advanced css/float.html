<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img{
            margin-top: 15px;
            margin-right: 15px;
            float: left;

            border: 3px solid red;
        }

    <div class="parent">
        <img src="hair.jpg" alt="">
        <p>this is a hair image</p>
    </div>
</body>
</html>
