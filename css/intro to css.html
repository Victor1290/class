<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to css</title>
    <style>
        h1{
            color: aqua;
        }

        .HEAD{
            color: aquamarine;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #HAED{
            color: green;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
        }
        h4{
            color: red;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO CODINGAL</h1>
    <h2 class="HEAD">WELCOME TO CODINGAL</h2>
    <h3 id="HAED">WELCOME TO CODINGAL</h3>
    <h4>WELCOME TO CODINGAL</h4>
    <h5>WELCOME TO CODINGAL</h5>
</body>
</html>
